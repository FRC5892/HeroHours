{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>
    <link rel="stylesheet" href="{% static 'css/picnic.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/hours.css' %}" />
  </head>
  <body>
    <article id="app">
        <main class="member-list">
        </main>
    
    </article>
    <aside>
      <div class="offline" id="status" hidden="hidden">System Offline</div>

      <div class="controls">
        <h1>
          HERO Hours
          <div class="time"></div>
        </h1>
        <h2 class="count" id="num-in">Please Log In</h2>
          
        <div>
          <form method="POST" id="subID">
            {% csrf_token %} {{ form.as_p }}
            <div class="input-field">
              <button class="success"></button>
            </div>
          </form>
            Scan QR-Code or <button id="usernameButton">Login With Username</button>
        </div>
        {% if form.errors %}
    <p style="color: red">Invalid username or password. Please try again.</p>
    {% endif %}
      </div>
      
    </aside>
  <script src="{% static 'js/login.js' %}"></script> 
  </body>
  <style>
    input[disabled] {
      background-color:lightgray 
    }
  </style>
</html>
